<div class="sidebar">
  <p>Popular Tags</p>
  <div *ngIf="isLoading$ | async">Loading tags...</div>

  <div class="tag-list" *ngIf="popularTags$ | async; else templateName">
    <a
      *ngFor="let popularTag of popularTags$ | async"
      [routerLink]="['/tags', popularTag]"
      class="tag-default tag-pill">
      {{ popularTag }}
    </a>
  </div>
  <ng-template #templateName>
    <div>No tags are here... yet.</div>
  </ng-template>
  
</div>
